<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Certificates</title>
    <link rel="stylesheet" href="certification.css">
</head>
<body>
   <div class="certificates-container">
    <h1>My Certificates</h1>
    
    <a href="https://www.sololearn.com/certificates/CC-IHWALSAC" class="certificate">
        <img src="images-sertifikat/sertifikat-html.jpg" alt="Certificate 1">
        <h2>HTML Certificate</h2>
        <p>Description of HTML Certificate.</p>
    </a>
    
    <a href="https://www.sololearn.com/certificates/CC-SA0YF7F6" class="certificate">
        <img src="images-sertifikat/sertifikat-css.jpg" alt="Certificate 2">
        <h2>CSS Certificate</h2>
        <p>Description of CSS Certificate.</p>
    </a>
    
    <a href="https://www.sololearn.com/certificates/CC-0IP5HICQ" class="certificate">
        <img src="images-sertifikat/sertifikat-javascript.jpg" alt="Certificate 3">
        <h2>JavaScript Certificate</h2>
        <p>Description of JavaScript Certificate.</p>
    </a>
    
    <a href="https://www.sololearn.com/certificates/CC-SBRMFOB1" class="certificate">
        <img src="images-sertifikat/sertifikat-intermediate.jpg" alt="Certificate 4">
        <h2>Intermediate Certificate</h2>
        <p>Description of Intermediate Certificate.</p>
    </a>
</div>

</html>
