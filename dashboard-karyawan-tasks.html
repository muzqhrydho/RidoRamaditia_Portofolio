<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Employee Dashboard</title>
    <link rel="stylesheet" href="dashboard-karyawan-tasks.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Employee Dashboard</h1>
            <div class="user-info">
                <span>Welcome, John Doe</span>
                <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </header>
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                    <li><a href="meetings.html">Meetings</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <h2>Your Tasks</h2>
            <ul class="task-list">
                <li>
                    <span class="task-name">Finish project report</span>
                    <button class="btn complete">Complete</button>
                    <button class="btn delete">Delete</button>
                </li>
                <li>
                    <span class="task-name">Prepare presentation for client</span>
                    <button class="btn complete">Complete</button>
                    <button class="btn delete">Delete</button>
                </li>
                <li>
                    <span class="task-name">Review team feedback</span>
                    <button class="btn complete">Complete</button>
                    <button class="btn delete">Delete</button>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
